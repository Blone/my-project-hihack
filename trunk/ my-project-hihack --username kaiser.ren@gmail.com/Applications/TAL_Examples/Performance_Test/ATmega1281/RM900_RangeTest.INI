;----------------------------------------------------------;
; Configure file for "RAE FW Package"
; Platform dependent!
;----------------------------------------------------------;

;---------------------------------------------------;
; Target
;
;---------------------------------------------------;
[Target]
Project=RM900_RangeTest

;Instrument ID is in heximal.
InstrID=0xC2

;MCU platform
Platform = ATmega
MCU = AVR

;xtal in kHz
Crystal=1024

;Application firmware baudrate
AppBaud=19200

;RAELoader firmware baudrate
BlBaud=38400

;Max Transmit Unit, can be 32, 64, 128, 256
MTU=64

;RCS Version
RCS_Ver=0x38

;RAELoader version must be larger or equal than BlVer
BlVer=V0.07

;Application Firmware Version
FwVer=V1.00

;Firmware Vender
FwVender = RAE Systems Inc.

;Erase Ack Timeout(ms), default is 250ms, Max 1000, Min 50
EraseAckTimeout = 500

;Write Ack Timeout(ms), default is 250ms, Max 1000, Min 50
WriteAckTimeout = 500

;Extra Ack Timeout(ms), default is 0ms, Max 1000, Min 0
ExtraAckTimeout = 1000;

;---------------------------------------------------;
;
; Instruction for tell user how to do if fails
; when perform firmware downloading. 
; 
; This instruction can be specified for this instrument
;---------------------------------------------------;
[InstructionOnFail]

;Max 10 lines
InstructionLines=4
Line1=1. Remove the battery from the ToxiRAE Pro and then mount the battery back;
Line2=2. Mount the ToxiRAE Pro back to the charger;
Line3=3. Make sure the external 12VDC power is supplied to the charger;
Line4=4. Click button "Start" on this utility to load the firmware again.

;---------------------------------------------------;
;
; Infos for these sections: [RAM], [INFO], [ROM].
; and other sections maybe specified by some keys of
; [RAM] [INFO] or [ROM] section.
;---------------------------------------------------;
[RAM]
;
; just described, not used now.
;

[INFO]
;
; Store configuration data area.
; Internal Flash memory.
;
; Start and End: just for information
;
;Start = 0x7C000
;End = 0x7DFFF

[ROM]
;
; MCU sector discription
; Support internal and external flash/EEPROM
;

;Max session number is 20
SessionNum = 1

[Sector Session 1]
Start = 0x0000
End = 0x1DFFF
PageSize = 0x100


[Save Before Erase]
; Must save data inside the areas before erase it.
; And must rewrite back to the area.
;
; Priority 1-write ASAP, 0-can be write later
SBE Area = 0

[SBE Area 1]
Start = 0x7C000
End = 0x7C000
Priority = 1



;----------------------------------------------------------;
; End of file!
;----------------------------------------------------------;
